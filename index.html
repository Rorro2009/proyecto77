              <script>
                var nombre = "Rodrigo";
                console.log(nombre);

                var apellido = "Martinez";
                console.log(apellido);

                var nombre_completo = nombre.concat(apellido);
               console.log(nombre_completo);

               var primero = 10;
               primero++;
               console.log(primero);

               var segundo = 5;
               console.log(segundo);

               var raiz_cuadrada = Math.sqrt(primero);
               console.log(raiz_cuadrada);

               var raiz_cuadrada = Math.sqrt(segundo);

               var division = primero / segundo;
               console.log(division);

               var multiplicacion = primero * segundo;
               console.log(multiplicacion);

               var resta = primero - segundo;
               console.log(resta);

               var potencia = Math.pow(segundo,2);
